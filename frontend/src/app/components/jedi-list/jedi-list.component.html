<div class="container mt-4">
    <h1 class="mb-4">Jedi List</h1>
    <div class="row">
        <div class="col-md-4" *ngFor="let jedi of jedis; let i = index">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{ jedi.name }}</h5>
                    <p class="card-text">{{ jedi.id }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
